<div class="commonBg">
  <div class="grid grid-cols-2">
    <div class="grid justify-center" style="padding: 17.5vh 0vh">
      <img class="side_img" src="./../../../assets/Mobile-login.png" alt="" />
    </div>
    <div class="grid justify-center">
      <div class="auth_area" *ngIf="formNo == 0">
        <p class="header">Sign up to your account</p>
        <form class="max-w-sm mx-auto">
          <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="John"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Last name</label
            >
            <input
              type="text"
              id="lastName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="Smith"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="john.smith@infopro.com"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm w-full py-2.5 px-5 rounded-full"
              placeholder="********"
              required
            />
          </div>
          <div class="mb-5 flex justify-between items-center">
            <div class="mb-2 text-sm font-medium text-gray-900 flex">
              Do you have an account? <a class="ml-2">Sign up</a>
            </div>
            <button
              type="button"
              class="text-white btn-dark-green focus:ring-4 focus:outline-none font-medium text-sm sm:w-auto px-5 py-2.5 text-center rounded-full w-full"
              (click)="formNo = 1"
              >
              Next
            </button>
          </div>
        </form>
      </div>
      <div class="auth_area" *ngIf="formNo == 1">
        <p class="header">Register the company</p>
        <form class="max-w-sm mx-auto">
          <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Company Name</label
            >
            <input
              type="text"
              id="companyName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="John's Holdings PLC"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Address Line 1</label
            >
            <input
              type="text"
              id="addressLine1"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="No 16"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Address Line 2</label
            >
            <input
              type="text"
              id="addressLine2"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="Main street"
            />
          </div>
          <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900"
              >City</label
            >
            <input
              type="text"
              id="city"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="Colombo"
            />
          </div>
          <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Postal code</label
            >
            <input
              type="text"
              id="postalCode"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="Colombo"
            />
          </div>
          <div class="mb-5">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="info@john-holdings.com"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Telephone</label
            >
            <input
              type="text"
              id="telephone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="+94112006985"
            />
          </div>
          <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Website</label
            >
            <input
              type="text"
              id="website"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full"
              placeholder="john.com"
            />
          </div>
          <div class="mb-5 flex justify-end items-center">
            <button
              type="button"
              class="text-white bg-gray-400 focus:ring-4 focus:outline-none font-medium text-sm sm:w-auto px-5 py-2.5 text-center rounded-full w-full mr-2"
              (click)="formNo = 0"
              >
              Back
            </button>
            <button
              type="submit"
              class="text-white btn-dark-green focus:ring-4 focus:outline-none font-medium text-sm sm:w-auto px-5 py-2.5 text-center rounded-full w-full"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
