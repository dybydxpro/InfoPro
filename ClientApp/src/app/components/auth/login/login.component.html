<div class="commonBg" style="padding: 17.5vh 0vh;">
    <div class="grid grid-cols-2">
        <div class="grid justify-center">
            <img class="side_img" src="./../../../assets/2942005.png" alt="">
        </div>
        <div class="grid justify-center">
            <div class="auth_area">
                <p class="header">Sign in to your account</p>
                <form [formGroup]="validationForm" class="max-w-sm mx-auto">
                    <div class="mb-5">
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                      <input type="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full py-2.5 px-5 rounded-full" placeholder="john.smith@infopro.com" required>
                    </div>
                    <div class="mb-5">
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
                      <input type="password" id="password" formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm w-full py-2.5 px-5 rounded-full" placeholder="********" required>
                    </div>
                    <div class="mb-5 flex justify-between items-center">
                        <div class="mb-2 text-sm font-medium text-gray-900 flex">Do you haven't an account? <a class="ml-2" (click)="toRegister()">Sign up</a></div>
                        <button type="button" (click)="submitLogin()" class="text-white btn-dark-green focus:ring-4 focus:outline-none font-medium text-sm sm:w-auto px-5 py-2.5 text-center rounded-full w-full">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
